<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jani Eriksson">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/hideMe.js"></script>
    <!--apikey temporary solution-->
    <script src="JS/script.js" defer></script>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS project 2: AJAX - Last.fm</title>
</head>

<body>
    <header>
        <div>
            <h1>JS project 2: AJAX - Last.fm</h1>
        </div>
        <div>
            <input type="text" id="searchText" name="searchText" list="suggestionsList"
                placeholder="Search artist here!">
            <input type="submit" id="searchSubmit" name="searchSubmit" value="Search"></button>
            <datalist id="suggestionsList">
            </datalist>
        </div>
    </header>
    <main class="flex-container">
        <aside>
            <h2>Top 20 Artists Last.fm</h2>
            <ul id="artistsList"></ul>
        </aside>
        <section>
            <div>
                <h2 id="artistName"></h2>
                <p id="artistSummary"></p>
            </div>
            <div class="flex-container">
                <div id="albumsDiv">
                    <h2 id="albumHeader"></h2>
                    <div id="albumListDiv">
                        <ul id="artistAlbums"></ul>
                    </div>
                </div>
                <div id="albumDetailsDiv">
                    <h2 id="albumName"></h2>
                    <div class="flex-container">
                        <div id="albumInfoLeft">
                            <p id="albumArtist"></p>
                            <p id="albumTracks"></p>
                            <p id="albumPublished"></p>
                        </div>
                        <div id="albumInfoRight">
                            <p id="albumSummary"></p>
                        </div>
                    </div>
                    <h2 id="tracklist">Tracklist</h2>
                    <div id="tracklistDiv">
                        <ul id="albumSongs"></ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
